<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form,input</title>
    <!-- 书上28页-->
</head>
<body>
    <form action="0914table.html" name="" method="get/po" target="" enctype="">   <!-- url:处理表单数据的文件地址,收集的数据交给URL处理-->
    用户：<input type="text"><br>
    密码：<input type="password"><br>
    <input type="radio" name="sex">男 <input type="radio" name="sex">女<br>
    <!--radio 是单选按钮   当name相同代表同一组这样才能实现单选-->
    <input type="submit" value="登陆"><input type="reset" value="重置"><br>
    爱好:<input type="checkbox">爬山 <input type="checkbox">游泳 <input type="checkbox">空中飞人 <input type="checkbox">其余:<input type="text"><br>
    省份:
    <select name="" id="" >
        <option value="gd">广东</option>
        <option value="hb">河北</option>
        <option value="hn" selected>湖南</option>
        <option value="jx">江西</option>
        <option value="zj">浙江</option>
        <option value="fj">福建</option>
        <option value="sx">山西</option>
    </select>   <!--selected 代表默认的值  value代码中选中的值-->

    <br>
    <input type="image" src="1.png" width="800" height="550">
    </form>
</body>
</html>
