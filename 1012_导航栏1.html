<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            background-color: #ddd;
            width: 488px;
            list-style-type:none;
            overflow: hidden;/*溢出隐藏*/
        }
        li{
            float: left;
        }
        a:link,a:visited{
            display: block;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            width: 120px;
            height: 30px;
            line-height: 30px;
        }
        a:hover{
            color: red;
            background-color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</body>
</html>
