        /*

        id选择器   #xx{}
        类选择器   .xx{}
        标签选择器   xx{}

        div{
            height: 300px;
            width: 300px;
            background: yellow;

        }
        div.a1{
            width: 300px;

            background: #999999;
        }

            font-size: 50px;
            width: 300px;
            height: 300px;
            background: green;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="0928.css">
</head>
