<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
    <script type="text/javascript">
    /*
    猜数字游戏，加添次数，for和while各实现一次
    100以内的和    100以内奇数的和   100以内偶数的和
    求出1000所有既是3的倍数又是7的倍数，统计个数

     */
    var s=0;
    for(var i=1;i<=100;i++){
        if(i%2!=0){
            s+=i;
        }
    }
    alert(s);
    </script>
</body>
</html>
