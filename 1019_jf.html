<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
</head>
<body>
    <script type="text/javascript">
    var a=parseInt(prompt("输入a的值"));
    var b=parseInt(prompt("输入b的值"));
    if(a>b)
        {
            alert("a>b！");
    }
        else{
            alert("a<=b!");
        }

    </script>
</body>
</html>
