<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水仙花数</title>
</head>
<body>
    <script type="text/javascript">
    var a,b,c,d=0;//百，十，个
    var e="";
    for(i=100;i<=999;i++){
        a=parseInt(i/100);
        b=parseInt(i/10%10);
        c=parseInt(i%10);
        if(a*a*a+b*b*b+c*c*c==i){
            e+=i+" ";
            d++;
        }
    }
    document.write("合计:"+d);
    document.write("<br>"+e);
    </script>
</body>
</html>
